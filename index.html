<style>
    body {
        font-family: Prompt, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-size:24px;
    }

    .parent {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        grid-column-gap: 10px;
        grid-row-gap: 10px;
    }

    .container {
        width: 350px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
    }
    .header {
        background-color:#13A8FB;
        color: white;
        padding: 15px 0;
    }
    .header img {
        width: 30px;
        margin-right: 10px;
        vertical-align: middle;
    }
    .header h1 {
        display: inline;
        font-size: 18px;
        margin: 0;
    }
    .qr-code {
        padding: 0px;
        position:relative;
        
    }
   
  
  .qr-code-img{
     width: 250px;
     height: 250px;
  }
    .details {
        padding: 5px;
        color: #333;
        font-size: 14px;
        line-height: 1.6;
    }
    .details p {
        margin: 5px 0;
    }
  .img-logo{
          position:absolute;
          z-index:2;
    width:30px;
    height:30px;
    left:45% ;
    top:45%;
       }
   .detail2 {
        color:#13A8FB;
     font-weight:500;
     font-size:16px;
    }
</style>
</head>
